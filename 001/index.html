<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Sign Up</title>
        <link rel="icon" href="./img/logo.png" />
        <link rel="stylesheet" href="./style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Raleway&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="main-background">
            <div class="navbar">
                <div class="logo">
                    <img src="./img/logo.png" />
                    <h1>Veggies.com</h1>
                </div>
            </div>
            <div class="sign-up-form-container">
                <div class="sign-up-form-box">
                    <div class="sign-up-form-box-header-bar">
                        <h2>Sign Up</h2>
                        <p>Become a member of our community and get free access to 30'000+ healthy recipes!</p>
                    </div>
                    <div class="sign-up-form">
                        <div class="sign-up-input-container">
                            <p class="sign-up-input-container-text">Name</p>
                            <input type="text" class="sign-up-input name-input" placeholder="Enter your name" />
                        </div>
                        <div class="sign-up-input-container">
                            <p class="sign-up-input-container-text">Username</p>
                            <input type="text" class="sign-up-input username-input" placeholder="Pick a username" />
                        </div>
                        <div class="sign-up-input-container">
                            <p class="sign-up-input-container-text">Email address</p>
                            <input type="email" class="sign-up-input email-input" placeholder="Enter your email address" />
                        </div>
                        <div class="sign-up-input-container">
                            <p class="sign-up-input-container-text">Password</p>
                            <input type="password" class="sign-up-input password-input" placeholder="Choose your password" />
                        </div>
                        <div class="sign-up-input-container">
                            <input type="checkbox" id="newsletter-checkbox" name="newsletter-subscribe" />
                            <label for="newsletter-checkbox" class="newsletter-checkbox-label">
                                I want to receive <a href="./">The Veggies.com Newsletter</a>
                            </label>
                        </div>
                        <div class="sign-up-submit-button-container">
                            <input type="button" class="sign-up-submit-button" value="Sign Up" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="sign-in-question-container">
                <div class="sign-in-question">
                    <h2>Already a member?</h2>
                    <p><a href="./">Sign in</a> instead</p>
                </div>
            </div>
        </div>
        <footer>Copyright â’¸ 2023 | Kamil Szymczak</footer>
    </body>
</html>
